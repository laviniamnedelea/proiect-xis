<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<script src="xmlToJson.js"></script>
	</head>
	<body>
		<h1>Proiect XIS 2022 - HM</h1>
		<button
			class="button"
			onclick="showContent('EvidentaAgentieFotomodeleHanghiucMircea.doc')"
		>
			DOC
		</button>
		<button
			class="button"
			onclick="showContent('EvidentaAgentieFotomodeleHanghiucMircea.json')"
		>
			JSON
		</button>
		<button
			class="button"
			onclick="showContent('EvidentaAgentieFotomodeleHanghiucMircea.dtd')"
		>
			DTD
		</button>
		<button
			class="button"
			onclick="showContent('EvidentaAgentieFotomodeleHanghiucMircea.xml')"
		>
			XML
		</button>
		<button
			class="button"
			onclick="showContent('EvidentaAgentieFotomodeleHanghiucMircea.xsl')"
		>
			XSL
		</button>
		<button
			class="button"
			onclick="showContent('EvidentaAgentieFotomodeleHanghiucMircea.xsd')"
		>
			XSD
		</button>
		<button class="button dif" onclick="parseJson()">Parse JSON</button>
		<button class="button dif" onclick="parseXml()">Parse XML</button>
		<button class="button upload" onclick="uploadJson()">Upload JSON</button>
		<button class="button upload" onclick="uploadXml()">Upload XML</button>
		<button class="button upload" onclick="applyXsl()">Apply XSL</button>
		<br />
		<pre id="textArea" class="code hide"></pre>
		<div id="parsed"></div>
		<input id="upload" type="file" style="display: none" accept=".json" />
		<input id="uploadXml" type="file" style="display: none" accept=".xml" />
		<div id="displayXsl"></div>
		<div id="node1" style="display: none"></div>
		<div id="node2" style="display: none"></div>
	</body>
</html>
